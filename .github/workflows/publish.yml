name: Publish Package

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Sync and Bump Version
        run: |
          LATEST_VERSION=$(npm view . version)
          echo "Latest version on npm: $LATEST_VERSION"
          
          # If package.json version matches npm version, we are good to patch
          # If package.json is BEHIND (which shouldn't happen if we push correctly), we update it
          # To be safe, let's bump based on what's in package.json, but ensure we don't hit a tag conflict
          
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          # If the current version in package.json has already been tagged in git, we need to handle that
          if git rev-parse "v$CURRENT_VERSION" >/dev/null 2>&1; then
             echo "Tag v$CURRENT_VERSION exists. Bumping..."
          fi

          # Attempt to bump patch. If it fails due to existing tag, we might need to force or skip
          npm version patch --force

      - name: Push Changes
        run: git push --follow-tags

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
