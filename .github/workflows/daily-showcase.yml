name: Daily Showcase Validation

on:
  schedule:
    - cron: '0 2 * * *'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  validate-showcase:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Showcase Runner
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MOCK_LLM: ${{ secrets.OPENAI_API_KEY == '' && 'true' || 'false' }}
        run: npx tsx scripts/showcase-runner.ts

      - name: Upload Showcase Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: showcase-results
          path: .agent/health_monitor/showcase_runs.json
