<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Daily Oil Production by Well</text>
  
  <!-- Axes -->
  <line x1="50" y1="350" x2="550" y2="350" stroke="black" stroke-width="2"/>
  <line x1="50" y1="350" x2="50" y2="50" stroke="black" stroke-width="2"/>
  
  <!-- Y-Axis Labels -->
  <text x="40" y="350" font-family="Arial" font-size="12" text-anchor="end">0</text>
  <text x="40" y="275" font-family="Arial" font-size="12" text-anchor="end">100</text>
  <text x="40" y="200" font-family="Arial" font-size="12" text-anchor="end">200</text>
  <text x="40" y="125" font-family="Arial" font-size="12" text-anchor="end">300</text>
  <text x="40" y="50" font-family="Arial" font-size="12" text-anchor="end">400</text>
  <text x="30" y="200" transform="rotate(-90, 30, 200)" font-family="Arial" font-size="14" text-anchor="middle">Production (bbl/d)</text>

  <!-- Bars (Well 1: ~150, Well 2: ~300) -->
  <!-- Well 1: 150 bbl/d -> (150/400)*300 = 112.5px height -->
  <rect x="150" y="237.5" width="80" height="112.5" fill="#4CAF50" stroke="black"/>
  <text x="190" y="230" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">150 bbl/d</text>

  <!-- Well 2: 300 bbl/d -> (300/400)*300 = 225px height -->
  <rect x="370" y="125" width="80" height="225" fill="#2196F3" stroke="black"/>
  <text x="410" y="115" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">300 bbl/d</text>

  <!-- X-Axis Labels -->
  <text x="190" y="370" font-family="Arial" font-size="14" text-anchor="middle">WELL-001</text>
  <text x="410" y="370" font-family="Arial" font-size="14" text-anchor="middle">WELL-002</text>
  
  <!-- Note -->
  <text x="300" y="390" font-family="Arial" font-size="10" text-anchor="middle" fill="gray">Generated by Oil & Gas Agent via Matplotlib (Simulated)</text>
</svg>
