<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple-CLI - Lean Agentic Coding Assistant</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description"
        content="A lean, premium agentic coding assistant designed for speed and horizontal scalability.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- Theme: Dark -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

    <style>
        :root {
            --theme-color: #38bdf8;
            --base-font-size: 16px;
        }

        .app-name-link img {
            width: 120px;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .sidebar {
            background-color: #0f172a;
        }

        section.cover h1 small {
            color: #94a3b8;
        }

        kbd {
            background-color: #1e293b;
            color: #f8fafc;
        }
    </style>
</head>

<body>
    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            name: 'Simple-CLI',
            repo: 'stancsz/simple-cli',
            loadSidebar: true,
            loadNavbar: true,
            coverpage: true,
            logo: 'assets/logo.jpeg',
            auto2top: true,
            executeScript: true,
            mergeNavbar: true,
            maxLevel: 4,
            subMaxLevel: 3,
            search: {
                placeholder: 'Search...',
                noData: 'No matches found',
                namespace: 'simple-cli'
            },
            darklight: {
                defaultTheme: 'dark'
            }
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>

</html>
