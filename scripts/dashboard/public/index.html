<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jules Operational Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Jules Operational Dashboard</h1>
            <div id="status-indicator">‚óè Connecting...</div>
        </header>

        <div id="summary-panel" class="panel">
            <h2>Operational Summary (Sarah_DevOps)</h2>
            <div id="summary-text" class="loading">Generating summary...</div>
        </div>

        <div class="grid">
            <div class="panel">
                <h3>Task Completion & Success Rate</h3>
                <canvas id="tasksChart"></canvas>
            </div>
            <div class="panel">
                <h3>Estimated Costs (USD)</h3>
                <canvas id="costsChart"></canvas>
            </div>
        </div>

        <div id="alerts-panel" class="panel hidden">
            <h3>Active Alerts</h3>
            <ul id="alerts-list"></ul>
        </div>

        <div class="panel">
             <h3>Company Details</h3>
             <table id="metrics-table">
                 <thead>
                     <tr>
                         <th>Company</th>
                         <th>Tasks</th>
                         <th>Success Rate</th>
                         <th>Avg Duration (ms)</th>
                         <th>Cost (USD)</th>
                     </tr>
                 </thead>
                 <tbody></tbody>
             </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
