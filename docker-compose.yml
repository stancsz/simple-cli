services:
  agent:
    build: .
    volumes:
      - ./.agent:/app/.agent
      - ./persona.json:/app/persona.json
    ports:
      - "3002:3002"
    depends_on:
      - redis
      - postgres
      - health_monitor
    environment:
      - NODE_ENV=production
      - MODEL=deepseek:deepseek-reasoner
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://postgres:postgres@postgres:5432/postgres
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "3002" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  health_monitor:
    build: .
    command: ["node", "dist/mcp_servers/health_monitor/index.js"]
    volumes:
      - ./.agent:/app/.agent
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - NODE_ENV=production
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: scripts/dashboard/Dockerfile
    ports:
      - "3003:3003"
    environment:
      - MCP_SERVER_URL=http://health_monitor:3004/sse
    depends_on:
      - health_monitor
    restart: unless-stopped

  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped

  postgres:
    image: postgres:alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
