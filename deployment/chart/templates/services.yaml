apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-brain
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-brain
spec:
  type: {{ .Values.brain.service.type }}
  ports:
    - port: {{ .Values.brain.service.port }}
      targetPort: {{ .Values.brain.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Release.Name }}-brain

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-brain-headless
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-brain
spec:
  clusterIP: None
  ports:
    - port: {{ .Values.brain.service.port }}
      targetPort: {{ .Values.brain.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Release.Name }}-brain

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-agent
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-agent
spec:
  type: {{ .Values.agent.service.type }}
  ports:
    - port: {{ .Values.agent.service.port }}
      targetPort: {{ .Values.agent.service.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Release.Name }}-agent

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-agent-headless
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-agent
spec:
  clusterIP: None
  ports:
    - port: {{ .Values.agent.service.port }}
      targetPort: {{ .Values.agent.service.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Release.Name }}-agent

{{- if .Values.redis.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-redis
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-redis
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.redis.port }}
      targetPort: {{ .Values.redis.port }}
      protocol: TCP
      name: redis
  selector:
    app: {{ .Release.Name }}-redis
{{- end }}
