{{- if .Values.ingress.enabled -}}

{{- $regions := list "" }}
{{- if .Values.multiRegion.enabled }}
{{- $regions = .Values.multiRegion.regions }}
{{- end }}

{{- range $index, $region := $regions }}
{{- $regionSuffix := "" }}
{{- if $region }}
{{- $regionSuffix = printf "-%s" $region.name }}
{{- end }}

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $.Release.Name }}-ingress{{ $regionSuffix }}
  namespace: {{ $.Release.Namespace }}
  {{- with $.Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if $.Values.ingress.className }}
  ingressClassName: {{ $.Values.ingress.className }}
  {{- end }}
  {{- if $.Values.ingress.tls }}
  tls:
    {{- range $.Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range $.Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $.Release.Name }}-agent{{ $regionSuffix }}
                port:
                  number: {{ $.Values.agent.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
{{- end -}}
