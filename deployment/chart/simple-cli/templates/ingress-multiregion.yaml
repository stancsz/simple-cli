{{- if and .Values.multiRegion.enabled .Values.multiRegion.failover.enabled .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress-multiregion
  namespace: {{ .Release.Namespace }}
  annotations:
    # AWS Route53 external-dns example annotations for failover/geo
    {{- if .Values.multiRegion.loadBalancing.geo }}
    external-dns.alpha.kubernetes.io/aws-geolocation-country-code: "global"
    {{- else }}
    external-dns.alpha.kubernetes.io/aws-weight: "100"
    external-dns.alpha.kubernetes.io/set-identifier: "primary"
    {{- end }}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $.Release.Name }}-agent-global
                port:
                  number: {{ $.Values.agent.service.port }}
          {{- end }}
    {{- end }}
{{- end }}