{{- if and .Values.ingress.enabled .Values.multiRegion.enabled -}}
{{- range .Values.multiRegion.regions }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $.Release.Name }}-ingress-multiregion-{{ .name }}
  namespace: {{ $.Release.Namespace }}
  annotations:
    # Example annotations for external-dns / AWS Route53 geo/latency routing
    external-dns.alpha.kubernetes.io/set-identifier: {{ $.Release.Name }}-{{ .name }}
    external-dns.alpha.kubernetes.io/aws-region: {{ .name }}
    external-dns.alpha.kubernetes.io/aws-weight: "100"
    {{- with $.Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if $.Values.ingress.className }}
  ingressClassName: {{ $.Values.ingress.className }}
  {{- end }}
  {{- if $.Values.ingress.tls }}
  tls:
    {{- range $.Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- $regionName := .name }}
    {{- range $.Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $.Release.Name }}-agent-{{ $regionName }}
                port:
                  number: {{ $.Values.agent.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
{{- end -}}
