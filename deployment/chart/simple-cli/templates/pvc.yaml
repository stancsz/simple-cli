{{- $regions := list "" }}
{{- if .Values.multiRegion.enabled }}
{{- $regions = .Values.multiRegion.regions }}
{{- end }}

{{- range $index, $region := $regions }}
{{- $regionSuffix := "" }}
{{- if $region }}
{{- $regionSuffix = printf "-%s" $region.name }}
{{- end }}

{{- if $.Values.brain.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $.Release.Name }}-brain-pvc{{ $regionSuffix }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app: {{ $.Release.Name }}-brain
    {{- if $region }}
    topology.kubernetes.io/region: {{ $region.name }}
    {{- end }}
spec:
  accessModes:
    - {{ $.Values.brain.persistence.accessMode }}
  resources:
    requests:
      storage: {{ $.Values.brain.persistence.size }}
  {{- if and $region $region.storageClass }}
  storageClassName: {{ $region.storageClass }}
  {{- else if $.Values.brain.persistence.storageClass }}
  storageClassName: {{ $.Values.brain.persistence.storageClass }}
  {{- end }}
{{- end }}

{{- if $.Values.agent.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $.Release.Name }}-agent-pvc{{ $regionSuffix }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app: {{ $.Release.Name }}-agent
    {{- if $region }}
    topology.kubernetes.io/region: {{ $region.name }}
    {{- end }}
spec:
  accessModes:
    - {{ $.Values.agent.persistence.accessMode }}
  resources:
    requests:
      storage: {{ $.Values.agent.persistence.size }}
  {{- if and $region $region.storageClass }}
  storageClassName: {{ $region.storageClass }}
  {{- else if $.Values.agent.persistence.storageClass }}
  storageClassName: {{ $.Values.agent.persistence.storageClass }}
  {{- end }}
{{- end }}

{{- end }}
