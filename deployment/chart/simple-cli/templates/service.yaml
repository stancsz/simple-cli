{{- $regions := list "" -}}
{{- if and .Values.multiRegion.enabled (gt (len .Values.multiRegion.regions) 0) -}}
  {{- $regions = .Values.multiRegion.regions -}}
{{- end -}}

{{- range $region := $regions }}
{{- $regionSuffix := "" -}}
{{- if $region -}}
  {{- $regionSuffix = printf "-%s" $region -}}
{{- end -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}-brain{{ $regionSuffix }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app: {{ $.Release.Name }}-brain
    {{- if $region }}
    region: {{ $region }}
    {{- end }}
spec:
  type: {{ $.Values.brain.service.type }}
  ports:
    - port: {{ $.Values.brain.service.port }}
      targetPort: {{ $.Values.brain.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ $.Release.Name }}-brain
    {{- if $region }}
    region: {{ $region }}
    {{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}-brain-headless{{ $regionSuffix }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app: {{ $.Release.Name }}-brain
    {{- if $region }}
    region: {{ $region }}
    {{- end }}
spec:
  clusterIP: None
  ports:
    - port: {{ $.Values.brain.service.port }}
      targetPort: {{ $.Values.brain.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ $.Release.Name }}-brain
    {{- if $region }}
    region: {{ $region }}
    {{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}-agent{{ $regionSuffix }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app: {{ $.Release.Name }}-agent
    {{- if $region }}
    region: {{ $region }}
    {{- end }}
spec:
  type: {{ $.Values.agent.service.type }}
  ports:
    - port: {{ $.Values.agent.service.port }}
      targetPort: {{ $.Values.agent.service.port }}
      protocol: TCP
      name: http
    - port: {{ $.Values.healthMonitor.port }}
      targetPort: {{ $.Values.healthMonitor.port }}
      protocol: TCP
      name: health-monitor
  selector:
    app: {{ $.Release.Name }}-agent
    {{- if $region }}
    region: {{ $region }}
    {{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}-agent-headless{{ $regionSuffix }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app: {{ $.Release.Name }}-agent
    {{- if $region }}
    region: {{ $region }}
    {{- end }}
spec:
  clusterIP: None
  ports:
    - port: {{ $.Values.agent.service.port }}
      targetPort: {{ $.Values.agent.service.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ $.Release.Name }}-agent
    {{- if $region }}
    region: {{ $region }}
    {{- end }}
---
{{- end }}

{{- if .Values.redis.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-redis
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-redis
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.redis.port }}
      targetPort: {{ .Values.redis.port }}
      protocol: TCP
      name: redis
  selector:
    app: {{ .Release.Name }}-redis
{{- end }}
