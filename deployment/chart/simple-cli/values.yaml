# Global settings
company: "default-company"

# Main image configuration
image:
  repository: simple-agency
  pullPolicy: IfNotPresent
  tag: "latest"

# Brain MCP Service (LanceDB)
brain:
  port: 3002
  service:
    type: ClusterIP
    port: 3002
  persistence:
    enabled: true
    size: 10Gi
    storageClass: "" # default
    # Use ReadWriteMany if sharing PVC across pods (e.g. Agent mounting Brain storage).
    # Requires a compatible StorageClass (e.g., NFS, EFS).
    accessMode: ReadWriteMany
    existingClaim: ""
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi

# Main Agent Service (Orchestrator + Sidecars)
agent:
  replicas: 1
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
    customMetrics:
      - type: Object
        object:
          metric:
            name: queue_length
          describedObject:
            apiVersion: apps/v1
            kind: StatefulSet
            name: simple-cli-agent
          target:
            type: Value
            value: 5
  service:
    type: ClusterIP
    port: 3000 # If agent exposes HTTP
  persistence:
    enabled: true
    size: 1Gi
    storageClass: "" # default
    # Use ReadWriteMany if sharing PVC across pods.
    # Requires a compatible StorageClass.
    accessMode: ReadWriteMany
    existingClaim: ""
  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 2Gi
  env:
    LOG_LEVEL: info

# Health Monitor Sidecar
healthMonitor:
  port: 3004
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

swarm:
  port: 3005
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

elasticSwarm:
  port: 3006
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

dashboard:
  enabled: true
  replicas: 1
  port: 3003
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  env:
    LOG_LEVEL: info

# Optional Redis
redis:
  enabled: false
  image:
    repository: redis
    tag: 7.0-alpine
    pullPolicy: IfNotPresent
  port: 6379
  resources: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

rbac:
  create: true
