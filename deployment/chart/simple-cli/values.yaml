# Global settings
company: "default-company"

# Multi-Region Deployment
multiRegion:
  enabled: false
  # If enabled, specify regions here.
  # Each region can override specific settings like nodeSelectors or storageClasses.
  # Example:
  # regions:
  #   - name: "us-east-1"
  #     active: true
  #     nodeSelector: { "topology.kubernetes.io/region": "us-east-1" }
  #     storageClass: "gp3"
  #   - name: "eu-west-1"
  #     active: false
  #     nodeSelector: { "topology.kubernetes.io/region": "eu-west-1" }
  #     storageClass: "gp3"
  regions: []

failoverController:
  enabled: true
  image:
    repository: curlimages/curl
    tag: 8.6.0
    pullPolicy: IfNotPresent
  interval: 10
  timeout: 5
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

replicationSidecar:
  enabled: true
  image:
    repository: rclone/rclone
    tag: 1.66
    pullPolicy: IfNotPresent
  syncInterval: 60
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Main image configuration
image:
  repository: simple-agency
  pullPolicy: IfNotPresent
  tag: "latest"

# Brain MCP Service (LanceDB)
brain:
  port: 3002
  service:
    type: ClusterIP
    port: 3002
  persistence:
    enabled: true
    size: 10Gi
    storageClass: "" # default
    # Use ReadWriteMany if sharing PVC across pods (e.g. Agent mounting Brain storage).
    # Requires a compatible StorageClass (e.g., NFS, EFS).
    accessMode: ReadWriteMany
    existingClaim: ""
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi

# Main Agent Service (Orchestrator + Sidecars)
agent:
  replicas: 1
  service:
    type: ClusterIP
    port: 3000 # If agent exposes HTTP
  persistence:
    enabled: true
    size: 1Gi
    storageClass: "" # default
    # Use ReadWriteMany if sharing PVC across pods.
    # Requires a compatible StorageClass.
    accessMode: ReadWriteMany
    existingClaim: ""
  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 2Gi
  env:
    LOG_LEVEL: info

# Health Monitor Sidecar
healthMonitor:
  port: 3004
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

dashboard:
  enabled: true
  replicas: 1
  port: 3003
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  env:
    LOG_LEVEL: info

# Optional Redis
redis:
  enabled: false
  image:
    repository: redis
    tag: 7.0-alpine
    pullPolicy: IfNotPresent
  port: 6379
  resources: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

rbac:
  create: true
