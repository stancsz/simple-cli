# Global settings
company: "default-company"

# Main image configuration
image:
  repository: simple-agency
  pullPolicy: IfNotPresent
  tag: "latest"

# Brain MCP Service (LanceDB)
brain:
  port: 3002
  service:
    type: ClusterIP
    port: 3002
  persistence:
    enabled: true
    size: 10Gi
    storageClass: "" # default
    accessMode: ReadWriteOnce
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi

# Main Agent Service (Orchestrator + Sidecars)
agent:
  replicas: 1
  service:
    type: ClusterIP
    port: 3000 # If agent exposes HTTP
  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 2Gi
  env:
    LOG_LEVEL: info

# Health Monitor Sidecar
healthMonitor:
  port: 3004
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

# Optional Redis
redis:
  enabled: false
  image:
    repository: redis
    tag: 7.0-alpine
    pullPolicy: IfNotPresent
  port: 6379
  resources: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
